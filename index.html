<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dvorak Viz</title>

        <!-- Load Francisco Hodge's `simple-keyboard` -->
        <link rel="stylesheet" href="hodgef-simple-keyboard/index.css" />
        <script src="hodgef-simple-keyboard/index.js"></script>

        <!-- Load D3.js for drawing -->
        <script src="d3js/d3.min.js"></script>

        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <form id="form">
            <input id="input" />
        </form>
        <div class="simple-keyboard qwerty-keyboard"></div>
        <div id="qwerty-written"></div>
        <br />
        <div class="simple-keyboard dvorak-keyboard"></div>
        <div id="dvorak-written"></div>

        <br />

        <!-- <button>Change Layout</button> -->

        <div id="results">
            <div id="written"></div>
            <div id="out"></div>
        </div>

        <script src="scripts/keyboard.js"></script>
        <script src="scripts/layouts.js"></script>
        <script src="scripts/simulate.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
