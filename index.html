<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QWERTY vs Dvorak</title>

        <!-- Load Francisco Hodge's `simple-keyboard` -->
        <link rel="stylesheet" href="hodgef-simple-keyboard/index.css" />
        <script src="hodgef-simple-keyboard/index.js"></script>

        <!-- Load D3.js for drawing -->
        <script src="d3js/d3.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>

        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header></header>
        <div id="main-wrapper">
            <main>
                <section class="narrow-width">
                    <form action="" id="text-input">
                        <textarea
                            id="input"
                            name="input"
                            type="text"
                            placeholder="Type something..."
                        ></textarea>
                    </form>
                </section>
                <section id="keyboards">
                    <div id="keyboards">
                        <div id="qwerty-written">
                            <p id="text">My layout is <u>QWERTY</u></p>
                        </div>
                        <aside id="qwerty-score"></aside>
                        <div class="simple-keyboard qwerty-keyboard"></div>
                        <div id="dvorak-written">
                            <p id="text">I'm the <u>Dvorak</u> layout</p>
                        </div>
                        <aside id="dvorak-score"></aside>
                        <div class="simple-keyboard dvorak-keyboard"></div>
                    </div>
                </section>
                <section id="charts">
                    <div id="chart-area"></div>
                </section>
                <section id="conclusion">
                    <div id="dvorak-sales"></div>
                </section>
            </main>
        </div>

        <script src="scripts/keyboard.js"></script>
        <script src="scripts/layouts.js"></script>
        <script src="scripts/simulate.js"></script>
        <script src="scripts/drawing.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
